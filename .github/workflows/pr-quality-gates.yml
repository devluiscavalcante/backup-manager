name: PR Quality Gates

on:
  push:
    branches: [ main, master, develop, 'feature/**', 'bugfix/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_DB: backup_manager_test
          POSTGRES_USER: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup PostgreSQL test environment
        run: |
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_NAME=backup_manager_test" >> $GITHUB_ENV
          echo "DB_USERNAME=test" >> $GITHUB_ENV
          echo "DB_PASSWORD=test" >> $GITHUB_ENV
          echo "APP_PORT=8080" >> $GITHUB_ENV
          echo "APP_DEBUG=false" >> $GITHUB_ENV
          
          echo "DB_HOST=localhost" > .env
          echo "DB_PORT=5432" >> .env
          echo "DB_NAME=backup_manager_test" >> .env
          echo "DB_USERNAME=test" >> .env
          echo "DB_PASSWORD=test" >> .env
          echo "APP_PORT=8080" >> .env
          echo "APP_DEBUG=false" >> .env

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to start..."
          sleep 5

      - name: Validate Maven Project
        run: mvn validate

      - name: Compile Source Code
        run: mvn clean compile

      - name: Checkstyle Analysis
        run: mvn checkstyle:check
        continue-on-error: true

      - name: Run Unit Tests
        run: mvn test
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: backup_manager_test
          DB_USERNAME: test
          DB_PASSWORD: test

      - name: Test Coverage Report
        run: mvn jacoco:report

      - name: Create Package
        run: mvn package -DskipTests

      - name: Ensure report directories exist
        if: always()
        run: |
          echo "Creating report directories (if missing)..."
          mkdir -p target/surefire-reports
          mkdir -p target/site/jacoco
          # Cria arquivo checkstyle vazio se n√£o existir
          if [ ! -f target/checkstyle-result.xml ]; then
            echo '<?xml version="1.0"?><checkstyle version="8.0"></checkstyle>' > target/checkstyle-result.xml
          fi
          echo "Report directories ready for upload"

      - name: Upload Quality Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports-${{ github.sha }}
          path: |
            target/surefire-reports/
            target/site/jacoco/
            target/checkstyle-result.xml
          if-no-files-found: warn
          retention-days: 7
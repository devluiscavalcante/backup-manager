name: Version Release Automation

on:
  push:
    tags: [ 'v*.*.*' ]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (format: v1.0.0)'
        required: true
        default: 'v1.0.0'
        type: string

permissions:
  contents: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Needed for changelog

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build Release Artifacts
        run: |
          mvn clean package -DskipTests
          
          echo "Artifacts created:"
          ls -la target/*.jar

      - name: Determine Version
        id: get_version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "VERSION=${{ github.event.inputs.release_version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
          echo "Release version: ${{ steps.get_version.outputs.VERSION }}"

      - name: Generate Changelog
        id: changelog
        run: |
          echo "Generating changelog since last tag..."
          # Simple changelog - you can enhance this later
          echo "CHANGELOG=## What's Changed" >> $GITHUB_OUTPUT
          echo "Full changelog available in commits." >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Backup Manager ${{ steps.get_version.outputs.VERSION }}
            
            ### Installation
            
            **Docker:**
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
            docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
            ```
            
            **Direct JAR:**
            ```bash
            java -jar backup-manager-${{ steps.get_version.outputs.VERSION }}.jar
            ```
            
            ### Configuration
            - Default port: 8080
            - Health endpoint: /actuator/health
            
            ### Documentation
            See README.md for full documentation.
            
            ### Links
            - [Source Code](https://github.com/${{ github.repository }})
            - [Docker Image](https://ghcr.io/${{ github.repository }})
            
            ---
            *Automatically released by GitHub Actions*
          draft: false
          prerelease: false
          files: |
            target/*.jar
            README.md
            LICENSE
          generate_release_notes: true